<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .jumbotron {
            background-color: #f4511e;
            color: #fff;
        }
    </style>

</head>
<body>
<form th:action="@{/savemessage}" th:object="${aMessage}" method="post">
    <div class="container">
        <div class="jumbotron text-center">
        <h1>CHATTING BOX</h1><br/><br/>
        </div>
        <div>
        <input type="hidden" th:field="*{id}">
        <textarea th:align="left" class="form-control" rows="5"  type="text" th:field="*{messageContainer}"></textarea><br/>
        <!--<input type="text" th:field="*{messageContainer}"><br/><br/>-->
        <div>
        <select th:field="*{recipie}" multiple>
            <option th:each ="eachRecipi:${messageRecip}" th:value="${eachRecipi.id}" th:text="${eachRecipi.recipName}"></option>
        </select>
            </div>
        </div>
    </div>

    <button class="alig" type="submit"><span class="glyphicon glyphicon-envelope"></span>Send Message</button>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
